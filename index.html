<!DOCTYPE html>
<html>

  <head>
    <script src='js/circos.js'></script>
    <script src='js/d3.v4.min.js'></script>
    <script src='js/d3-queue.v3.min.js'></script>
    <script src='js/material.min.js'></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src='js/jquery.min.js'></script>
    <script src='js/lodash.min.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
 
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <!--<h2>Purchases from Nov 2017 to Oct 2018</h2>-->
          <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary" id="month-value-header">
              <table>
                <tr>
                  <td><i class="fas fa-play" id="month-action" style="font-size:150%; height: 80; "></i></td>
                  <td><canvas id="textCanvas" width="300" height="80">
                      Your browser does not support the HTML5 canvas tag.</canvas></td>
                </tr>
              </table>
          </header>
          
          <main class="mdl-layout__content">   
            <div class="mdl-layout__tab-panel" id="scatter">
              <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                  <div class="mdl-card__supporting-text">
                    <div id='scatterChart' ></div>
                  </div>
                </div>
              </section>
            </div>
          </main>
        </div>
    
      </body>

  <footer>
      <script src='js/scatter.js'></script> 
      <script src="js/purchases-data.js"></script>
      <script src="js/slider.js"></script>
  </footer>

</html>
